# THYMELEAF (ThymeleafAutoConfiguration)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.mode=HTML5
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true
spring.thymeleaf.check-template=true

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.show_sql=true


##database select option [ mysql, oracle, sqlserver, postgresql ]
aries.database=mysql
###pageHelper configure
pagehelper.helper-dialect=MYSQL
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

# Mybatis 
mybatis.type-aliases-package=com.application.*.web.kernel.entity
mybatis.mapperLocations=classpath:mappings/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

